<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
    <title>Greenshocks 101 - Position Parameter</title>
    <meta name="description" content="Position Parameter">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles.css">
    <script src="./../js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>

<body>
    <h1>Position Parameter</h1>

    <hr>
    <h2>Relative values</h2>

    <div class="demo">
        <div class="box green" id="green"></div>
        <div class="box blue" id="blue"></div>
        <div class="box red" id="red"></div>
    </div>

    <div class="nav">
        <button id="play">Play</button>
        <button id="restart">Restart</button>
    </div>

    <hr>
    <h2>Absolute values</h2>

    <div class="demo">
        <div class="box green" id="absoluteGreen"></div>
        <div class="box blue" id="absoluteBlue"></div>
        <div class="box red" id="absoluteRed"></div>
    </div>

    <div class="nav">
        <button id="absolutePlay">Play</button>
        <button id="absoluteRestart">Restart</button>
    </div>

    <script src="../../jspm_packages/system.js"></script>
    <script src="../../config.js"></script>

    <script>
        System.config({
            map: {
                TweenLite: './../../node_modules/gsap/src/uncompressed/TweenLite.js',
                CSSPlugin: './../../node_modules/gsap/src/uncompressed/plugins/CSSPlugin.js',
                TimelineLite: './../../node_modules/gsap/src/uncompressed/TimelineLite.js'
            }
        });

        System.import('./main');
    </script>

</body>
</html>
